name: github pages

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup mdBook ðŸ”§
        run: cargo install mdbook

      - uses: actions/checkout@v2

      - name: sidebar table of contents plugin âž•
        run: |
          git clone https://github.com/JorelAli/mdBook-pagetoc.git
          cp -r theme/ .
          mkdir docs && cd docs && cp -r mdBook-pagetoc/style.css mdBook-pagetoc/sidebar.js 

      - name: Build ðŸ”§
        run: mdbook build

      - name: Deploy ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book
